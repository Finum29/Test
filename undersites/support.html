<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Slovensk√≠ Patrioti</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../images/SPlogo-edited.png" type="image/png">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-fixed">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="../images/SPlogo-web-nav-edited.png" alt="Slovak Patriot Logo" onclick="window.location.href='../index.html'">
      </div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#events">Events</a>
        <a href="../index.html#games">Games</a>
        <a href="support.html">Support</a>
      </div>
      <div class="nav-auth">
        <span class="nav-user"></span>
        <button class="nav-logout">Logout</button>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Submit Support Ticket</h2>
      <div id="message"></div>
      
      <div id="loginRequired" style="display:none;">
        <p style="text-align: center; color: var(--gray);">Please <a href="login.html" style="color: var(--accent-red); text-decoration: underline;">login</a> to submit a support ticket.</p>
      </div>

      <div id="supportFormContainer">
        <form id="supportForm">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="What do you need help with?">
          </div>
          <div class="form-group">
            <label for="messageText">Message</label>
            <textarea id="messageText" name="messageText" required rows="5" style="width: 100%; padding: 14px; border: 2px solid var(--black-lighter); border-radius: 6px; background: var(--black); color: var(--white); font-size: 1rem; font-family: inherit;" placeholder="Describe your issue in detail..."></textarea>
          </div>
          <button type="submit" class="btn-submit">Submit Ticket</button>
        </form>
        <div class="auth-links">
          <p><a href="my-tickets.html">View My Tickets</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/auth.js"></script>
  <script src="../scripts/support.js"></script>
</body>
</html>
